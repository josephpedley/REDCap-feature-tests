name: Cypress Manual Run

on:
  workflow_dispatch:

jobs:
  run-cypress:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder:
          - "Data Access Groups"
          - "Data Collection And Storage"
          - "Data Entry"
          - "Data Import"
          - "Data Integrity"
          - "Data Quality"
          - "Logging Module"
          - "Online Designer"
          - "Project-Level Management"
          - "Reporting"
          - "User Access Control"

    env:
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TESTUSER_USERNAME: ${{ secrets.TESTUSER_USERNAME }}
      TESTUSER_PASSWORD: ${{ secrets.TESTUSER_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress
        run: |
          echo "Running tests for folder: ${{ matrix.folder }}"
          mkdir -p cypress-results cypress/reports
          npx cypress run \
            --env BASE_URL=${BASE_URL},ADMIN_USERNAME=${ADMIN_USERNAME},ADMIN_PASSWORD=${ADMIN_PASSWORD},TESTUSER_USERNAME=${TESTUSER_USERNAME},TESTUSER_PASSWORD=${TESTUSER_PASSWORD} \
            --spec "cypress/e2e/${{ matrix.folder }}/**/*.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true \
            > cypress-results/test-report.log 2>&1 || true

      - name: Merge JSON and generate HTML report
        if: always()
        run: |
          mkdir -p cypress/reports
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged-report.json
            npx marge cypress/reports/merged-report.json -f report -o cypress/reports --inline
          else
            echo "⚠️ No JSON report files found to merge."
          fi

      - name: Print test summary
        if: always()
        run: |
          echo "📄 Test Summary for ${{ matrix.folder }}:"
          if command -v jq &> /dev/null; then
            cat cypress/reports/*.json | jq -r '.results[].suites[].tests[] | "- \(.title): \(.state | ascii_upcase)"'
          else
            echo "jq not found; skipping summary."
          fi

      - name: Upload test report log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.folder }} - Cypress Console Log"
          path: cypress-results/test-report.log

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.folder }} - Mochawesome HTML Report"
          path: cypress/reports/report.html

      - name: Upload Mochawesome JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.folder }} - Mochawesome JSON Report"
          path: |
            cypress/reports/merged-report.json
