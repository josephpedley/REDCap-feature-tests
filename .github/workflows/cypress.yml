name: Cypress Manual Run

on:
  workflow_dispatch:

jobs:
  run-cypress:
    runs-on: ubuntu-latest

    env:
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TESTUSER_USERNAME: ${{ secrets.TESTUSER_USERNAME }}
      TESTUSER_PASSWORD: ${{ secrets.TESTUSER_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress with Mochawesome
        run: |
          mkdir -p cypress-results
          npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=true,json=true > cypress-results/test-report.log 2>&1 || true

      - name: Print test summary
        if: always()
        run: |
          echo "ðŸ“„ Test Summary:"
          if command -v jq &> /dev/null; then
            cat cypress/reports/*.json | jq -r '.results[].suites[].tests[] | "- \(.title): \(.state | ascii_upcase)"'
          else
            echo "jq not found; skipping summary."
          fi

      - name: Upload test report log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Console Log
          path: cypress-results/test-report.log

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mochawesome HTML Report
          path: cypress/reports/*.html

      - name: Upload Mochawesome JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mochawesome JSON Report
          path: cypress/reports/*.json
