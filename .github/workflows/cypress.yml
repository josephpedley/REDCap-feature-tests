name: Cypress Matrix Run

on:
  workflow_dispatch:

jobs:
  run-cypress:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder:
          - "Data Access Groups"
          - "Data Collection And Storage"
          - "Data Entry"
          - "Data Import"
          - "Data Integrity"
          - "Data Quality"
          - "Logging Module"
          - "Online Designer"
          - "Project-Level Management"
          - "Reporting"
          - "User Access Control"

    env:
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TESTUSER_USERNAME: ${{ secrets.TESTUSER_USERNAME }}
      TESTUSER_PASSWORD: ${{ secrets.TESTUSER_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress for folder
        run: |
          echo "ðŸ” Running tests for folder: ${{ matrix.folder }}"
          mkdir -p cypress-results
          npx cypress run \
            --env BASE_URL="$BASE_URL",ADMIN_USERNAME="$ADMIN_USERNAME",ADMIN_PASSWORD="$ADMIN_PASSWORD",TESTUSER_USERNAME="$TESTUSER_USERNAME",TESTUSER_PASSWORD="$TESTUSER_PASSWORD" \
            --spec "cypress/e2e/${{ matrix.folder }}/**/*.cy.js" \
            > cypress-results/test-report.log 2>&1 || true
          echo "âœ… HTML report should now be generated by post-run script"

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.folder }} - HTML Report"
          path: cypress/reports/index.html
