name: Cypress Matrix Run

on:
  workflow_dispatch:

jobs:
  pre-clean:
    runs-on: ubuntu-latest
    env:
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run delete all projects script
        run: |
          echo "ðŸ§¹ Deleting all projects before tests"
          npx cypress run \
            --browser chrome \
            --env BASE_URL="$BASE_URL",ADMIN_USERNAME="$ADMIN_USERNAME",ADMIN_PASSWORD="$ADMIN_PASSWORD" \
            --spec "cypress/e2e/DELETE_PROJECTS.cy.js"
          echo "âœ… Cleanup complete"

  run-cypress:
    runs-on: ubuntu-latest
    needs: pre-clean

    strategy:
      matrix:
        folder:
          - "Data Access Groups"
          - "Data Collection And Storage"
          - "Data Entry"
          - "Data Import"
          - "Data Integrity"
          - "Data Quality"
          - "Logging Module"
          - "Online Designer"
          - "Project-Level Management"
          - "Reporting"
          - "User Access Control"

    env:
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TESTUSER_USERNAME: ${{ secrets.TESTUSER_USERNAME }}
      TESTUSER_PASSWORD: ${{ secrets.TESTUSER_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: |
          echo "Running tests for folder: ${{ matrix.folder }}"
          mkdir -p cypress/reports
          npx cypress run \
            --browser chrome \
            --env BASE_URL="$BASE_URL",ADMIN_USERNAME="$ADMIN_USERNAME",ADMIN_PASSWORD="$ADMIN_PASSWORD",TESTUSER_USERNAME="$TESTUSER_USERNAME",TESTUSER_PASSWORD="$TESTUSER_PASSWORD" \
            --spec "cypress/e2e/${{ matrix.folder }}/**/*.cy.js" \
            || true

      - name: Rename and prepare HTML report
        if: always()
        run: |
          REPORT_NAME=$(echo "${{ matrix.folder }}" | tr ' ' '_' | tr -d '/')
          mkdir -p renamed-reports
          cp cypress/reports/index.html "renamed-reports/${REPORT_NAME}.html"

      - name: Upload renamed report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "report-${{ matrix.folder }}"
          path: renamed-reports/
      
      - name: Prepare videos
        if: always()
        run: |
          FOLDER_NAME=$(echo "${{ matrix.folder }}" | tr ' ' '_' | tr -d '/')
          mkdir -p "videos/${FOLDER_NAME}"
          cp -r cypress/reports/videos/* "videos/${FOLDER_NAME}/"

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "videos-${{ matrix.folder }}"
          path: videos/
          


  collect-reports:
    runs-on: ubuntu-latest
    needs: run-cypress

    steps:
      - name: Download all report artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-reports

      - name: Combine into single folder
        run: |
          mkdir -p final-reports
          find combined-reports -name "*.html" -exec cp {} final-reports/ \;

      - name: Upload combined report folder
        uses: actions/upload-artifact@v4
        with:
          name: all-html-reports
          path: final-reports

  collect-videos:
  runs-on: ubuntu-latest
  needs: run-cypress

  steps:
    - name: Download all video artifacts
      uses: actions/download-artifact@v4
      with:
        path: combined-videos

    - name: Combine all videos into one folder
      run: |
        mkdir -p final-videos
        find combined-videos -type f -name "*.mp4" -exec cp --parents {} final-videos/ \;

    - name: Upload combined videos folder
      uses: actions/upload-artifact@v4
      with:
        name: all-cypress-videos
        path: final-videos